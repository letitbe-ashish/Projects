<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Admin Query - CityZen</title>


  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />


  <script src="https://cdn.tailwindcss.com"></script>


  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>

<body>
  <div class="grid-container">
    <!-- Header -->
    <header class="header">
      <div class="menu-icon">
        <i id="bar" class="fa-solid fa-bars fa-xl"></i>
      </div>
      <div class="header-right">
        <i id="accountBtn" class="fa-solid fa-user fa-xl"></i>
      </div>
    </header>

    <!-- Account Panel -->
    <div id="accountPanel" class="account-panel">
      <div class="slide-content">
        <div class="profile-section">
          <img class="profile-img" src="{{ url_for('static', filename='images/images.jpg') }}" />
          <div class="userdetail">
            <h2 class="profile-name">{{ admin_name }}</h2>

            <p class="profile-email">Role: Admin</p>
          </div>
        </div>
        <hr class="divider" />
        <div class="section">
          <form action="{{ url_for('logout') }}" method="post">
            <button type="submit" class="logout">
              <span class="left"><i class="fa-solid fa-right-from-bracket icon"></i> Log
                Out</span>
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Sidebar -->
    <aside id="sidebar">
      <div class="sidebar-title">
        <div class="sidebar-brand">
          <img src="{{ url_for('static', filename='images/logo-gold.png') }}" alt="Logo" />
        </div>
      </div>
      <ul class="sidebar-list">
        <li class="sidebar-list-item">
          <a href="{{ url_for('adminissueshome') }}"><i class="fa-solid fa-fire-flame-curved"></i> Top Problems</a>
        </li>
        <li class="sidebar-list-item">
          <a href="{{ url_for('Adminquery') }}"><i class="fa-solid fa-circle-question"></i> Queries</a>
        </li>
      </ul>
    </aside>

    <!-- Main -->
    <main class="main-container PX-[30px]">
      <h1
        class="text-2xl font-bold mb-12 mt-8 flex gap-2 p-4 bg-[rgb(247,246,252)] shadow-[0_6px_7px_-4px_rgba(0,0,0,0.2)] mx-4 sm:mx-6 lg:mx-8">
        User Queries
      </h1>

      <div id="queryList" class="flex flex-col items-center gap-6 px-4 sm:px-6 lg:px-8">
        {% for query in queries %}
        <div class="px-2 py-4 w-[100%] mx-2 rounded-[10px] shadow hover:shadow-lg transition bg-[rgb(247,246,252)]">
          <div class="bg-white rounded-xl overflow-hidden flex flex-col md:flex-row">
            <div class="p-4 flex flex-col flex-1">
              <!-- Changed Issue ID to Name -->
              <h2 class="font-bold text-lg mb-1">Name : {{ query.name }}</h2>
              <p class="text-sm text-gray-600 mb-1">
                <i class="fa-solid fa-envelope mr-2"></i>Email : {{
                query.email }}
              </p>
              <p class="text-sm text-gray-700 mb-3">
                <i class="fa-solid fa-circle-question mr-2"></i>Query : {{
                query.message }}
              </p>

              <!-- Reply textarea -->
              <label class="block text-sm font-medium text-gray-700 mb-1" for="reply-{{ query.id }}">Your Reply
                -</label>
              <textarea id="reply-{{ query.id }}" rows="3"
                class="w-full rounded-lg border-none bg-[rgb(247,246,252)] p-4 shadow-sm focus:ring-blue-500 focus:border-blue-500 mb-2"
                placeholder="Type your response here..."></textarea>
              <div class="flex justify-end pt-4">
                <button data-id="{{ query.id }}"
                  class="send-reply px-2 w-[120px] py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                  Send Reply <i class="fa-solid fa-paper-plane"></i>
                </button>
              </div>
              <p id="confirm-{{ query.id }}" class="mt-2 text-green-600 font-medium hidden">
                Reply sent!
              </p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </main>
  </div>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />

  <!-- Scripts -->
  <script>

    const bar = document.getElementById("bar");
    const sidebar = document.getElementById("sidebar");
    bar.addEventListener("click", () => {
      sidebar.classList.toggle("active");
      bar.classList.toggle("active1");
    });

    const accountBtn = document.getElementById("accountBtn");
    const accountPanel = document.getElementById("accountPanel");
    let isPanelOpen = false;
    accountBtn.addEventListener("click", () => {
      accountPanel.classList.toggle("show");
      isPanelOpen = !isPanelOpen;
    });

    document.addEventListener("click", async (e) => {
      const btn = e.target.closest(".send-reply");
      if (!btn) return;
      const id = btn.dataset.id;
      const textarea = document.getElementById(`reply-${id}`);
      const msg = textarea.value.trim();
      if (!msg) return alert("Reply cannot be empty");

      const response = await fetch("/api/reply", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id: id, reply: msg }),
      });

      if (response.ok) {
        textarea.remove();
        btn.remove();
        document.getElementById(`confirm-${id}`).textContent = " Replied !";
        document.getElementById(`confirm-${id}`).classList.remove("hidden");
      } else {
        alert("Failed to send reply");
      }
    });
  </script>
</body>

</html>
