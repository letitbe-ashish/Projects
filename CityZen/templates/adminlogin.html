<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - CityZen</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="min-h-screen flex items-center justify-center font-sans bg-gray-100 p-[0px] lg:p-[0px] sm:p-[30px]"
    onload="fadeIn()"
  >
  {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div id="toast-container" class=" hidden fixed top-4 right-4 z-50 space-y-2 ">
          {% for category, message in messages %}
            <div class="toast-msg bg-{{ 'green' if category == 'success' else 'red' }}-500 text-white px-4 py-2 rounded shadow transition-opacity duration-500">
              {{ message }}
            </div>
          {% endfor %}
        </div>

        <script>
          window.addEventListener('DOMContentLoaded', () => {
            const toastContainer = document.getElementById('toast-container');
            toastContainer.classList.remove('hidden');

            setTimeout(() => {
              document.querySelectorAll('.toast-msg').forEach((toast) => {
                toast.classList.add('opacity-0');
                setTimeout(() => toast.remove(), 500);
              });
            }, 3000);
          });
        </script>
      {% endif %}
    {% endwith %}

     <div id="imageContainer" class="absolute top-3 left-4">
   <img class="w-35 h-20" src="{{ url_for('static', filename='images/logo-gold.png') }}" />
  </div>

    <div
      id="fadeContainer"
      class="relative w-[800px] h-[500px] bg-white rounded-xl overflow-hidden shadow-2xl opacity-0 transition-opacity duration-1000 ease-in-out"
    >
      <div
        id="loginPanel"
        class="w-full flex absolute inset-0 transition-all duration-700 ease-in-out translate-x-0 opacity-100 visible z-10"
      >
        <div
          class="w-1/2 bg-black text-white flex flex-col items-center justify-center text-center px-10 rounded-tr-[200px] rounded-br-[200px]"
        >
          <h1 class="text-3xl font-bold mb-5">Hello Admin!</h1>
          <h3 class="text-2xl font-bold mt-2">
            Letâ€™s make a difference.
          </h3>
        </div>

        <div class="w-1/2 p-6 lg:p-10 flex flex-col justify-center">
          <h2 class="text-2xl font-semibold mb-5">Admin</h2>
          <form method="POST" action="{{ url_for('adminlogin') }}">
            <input
              type="text"
              name="admin_username"
              placeholder="Admin ID"
              class="mb-3 p-3 w-[100%] rounded-md border border-gray-300"
              required
            />
            <input
              type="password"
              name="admin_password"
              placeholder="Password"
              class="mb-3 p-3 w-[100%] rounded-md border border-gray-300"
              required
            />
            <button
              type="submit"
              class="bg-black w-[100%] text-white py-3 rounded-md font-medium hover:bg-gray-800 transition"
            >
              Login
            </button>
          </form>
        </div>
      </div>
    </div>

    <script>
      function fadeIn() {
        document.getElementById("fadeContainer").classList.remove("opacity-0");
      }
    </script>
  </body>
</html>
